{% extends 'base.html' %}
{% load bootstrap4 %}
{% load meus_filtros %}
{% load humanize %}

{% block content %}
  <div class="container-fluid">
    <nav class="nav">
      <a class="nav-link" href="{% url 'clientes_form' %}">Novo</a>
    </nav>
   
    
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for atendente in object_list %}
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ atendente.nome }}</h5>
              <p class="card-text">
                <ul>
                  <li>{{ atendente.email }}</li>
                  
                </ul>
               
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
